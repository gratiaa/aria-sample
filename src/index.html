<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARIA 예시</title>
    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
    <div class="container">
        <div class="col-lg-6">
        <h2><code>role="alert"</code></h2>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">로그인 페이지</h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" class="form-control">
                </div>
                <div class="input-group">
                    <label for="user_pw">패스워드</label>
                    <input type="text" id="user_pw" class="form-control">
                </div>
                <div id="alert_text" class="alert alert-danger" role="alert" aria-hidden="true" style="display:none;margin-top:1.5rem">아이디 및 비밀번호를 다시 확인해주세요!</div>
                <button type="button" id="btn_login" class="btn btn-default btn-lg" style="display:block;margin-top:1.5rem">로그인</button>
            </div>
        </div>
        </div>
    </div>
<script>
window.onload = (function() {
    var btn_login = document.getElementById("btn_login");
    var alert_text = document.getElementById("alert_text");

    btn_login.onclick = function() {
        alert_text.style.display = "block";
        alert_text.setAttribute("aria-hidden", "false");
        //TODO: alert text 읽을 수 있도록!
    };
})();
</script>
</body>
</html>
